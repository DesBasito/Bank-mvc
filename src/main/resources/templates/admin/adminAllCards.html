<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - All Cards</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/adminAllCards.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar text-white p-3">
      <h4 class="mb-4">
        <i class="fas fa-university"></i> Bank Admin
      </h4>
      <nav class="nav flex-column">
        <a class="nav-link text-white active" href="#"><i class="fas fa-credit-card me-2"></i>Cards</a>
        <a class="nav-link text-white" href="#"><i class="fas fa-file-alt me-2"></i>Applications</a>
        <a class="nav-link text-white" href="#"><i class="fas fa-exchange-alt me-2"></i>Transactions</a>
        <a class="nav-link text-white" href="#"><i class="fas fa-users me-2"></i>Users</a>
        <a class="nav-link text-white" href="#"><i class="fas fa-chart-bar me-2"></i>Reports</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-credit-card me-2"></i>All Cards Management</h2>
        <button class="btn btn-outline-secondary" onclick="logout()">
          <i class="fas fa-sign-out-alt me-1"></i>Logout
        </button>
      </div>

      <!-- Search and Filter Section -->
      <div class="search-section">
        <div class="row">
          <div class="col-md-4">
            <label class="form-label fw-bold">Search by Card Number</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
              <input type="text" class="form-control" id="cardNumberSearch"
                     placeholder="Enter card number..." onkeyup="searchCards()">
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label fw-bold">Card Status</label>
            <select class="form-select" id="statusFilter" onchange="filterCards()">
              <option value="">All Statuses</option>
              <option value="ACTIVE">Active</option>
              <option value="BLOCKED">Blocked</option>
              <option value="EXPIRED">Expired</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label fw-bold">Card Type</label>
            <select class="form-select" id="typeFilter" onchange="filterCards()">
              <option value="">All Types</option>
              <option value="DEBIT">Debit</option>
              <option value="CREDIT">Credit</option>
              <option value="VIRTUAL">Virtual</option>
              <option value="PREPAID">Prepaid</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label fw-bold">Action</label>
            <button class="btn btn-primary w-100" onclick="clearFilters()">
              <i class="fas fa-refresh me-1"></i>Clear
            </button>
          </div>
        </div>
      </div>

      <!-- Cards Table -->
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Cards List</h5>
          <span class="badge bg-info" id="cardsCount">Total: 0 cards</span>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-dark">
              <tr>
                <th>Card Number</th>
                <th>Owner</th>
                <th>Type</th>
                <th>Status</th>
                <th>Balance</th>
                <th>Expiry Date</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody id="cardsTableBody">
              <!-- Dynamic content will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <nav aria-label="Cards pagination" class="mt-3">
        <ul class="pagination justify-content-center" id="pagination">
          <!-- Pagination will be generated dynamically -->
        </ul>
      </nav>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  // Sample data - replace with actual API calls
  let allCards = [
    {
      id: 1,
      cardNumber: "4111111111111111",
      ownerName: "John Doe",
      ownerId: 1,
      type: "DEBIT",
      status: "ACTIVE",
      balance: 15000.50,
      expiryDate: "2026-12-31"
    },
    {
      id: 2,
      cardNumber: "4222222222222222",
      ownerName: "Jane Smith",
      ownerId: 2,
      type: "CREDIT",
      status: "BLOCKED",
      balance: 5000.00,
      expiryDate: "2027-06-30"
    },
    {
      id: 3,
      cardNumber: "4333333333333333",
      ownerName: "Bob Johnson",
      ownerId: 3,
      type: "VIRTUAL",
      status: "ACTIVE",
      balance: 25000.75,
      expiryDate: "2026-08-31"
    }
  ];

  let filteredCards = [...allCards];
  let currentPage = 1;
  const cardsPerPage = 10;

  function maskCardNumber(cardNumber) {
    return cardNumber.replace(/(\d{4})(\d{4})(\d{4})(\d{4})/, '**** **** **** $4');
  }

  function getStatusBadgeClass(status) {
    switch(status) {
      case 'ACTIVE': return 'bg-success';
      case 'BLOCKED': return 'bg-danger';
      case 'EXPIRED': return 'bg-warning';
      default: return 'bg-secondary';
    }
  }

  function renderCards() {
    const tableBody = document.getElementById('cardsTableBody');
    const startIndex = (currentPage - 1) * cardsPerPage;
    const endIndex = startIndex + cardsPerPage;
    const cardsToShow = filteredCards.slice(startIndex, endIndex);

    tableBody.innerHTML = '';

    cardsToShow.forEach(card => {
      const row = document.createElement('tr');
      row.className = 'card-item';
      row.innerHTML = `
                    <td class="card-number">${maskCardNumber(card.cardNumber)}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="avatar-sm bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2">
                                ${card.ownerName.charAt(0)}
                            </div>
                            ${card.ownerName}
                        </div>
                    </td>
                    <td><span class="badge bg-info">${card.type}</span></td>
                    <td><span class="badge status-badge ${getStatusBadgeClass(card.status)}">${card.status}</span></td>
                    <td class="balance">$${card.balance.toLocaleString('en-US', {minimumFractionDigits: 2})}</td>
                    <td>${new Date(card.expiryDate).toLocaleDateString()}</td>
                    <td>
                        <div class="btn-group" role="group">
                            <button class="btn btn-sm btn-outline-primary" onclick="viewCardDetails(${card.id})" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-warning" onclick="editCard(${card.id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            ${card.status === 'BLOCKED' ?
              `<button class="btn btn-sm btn-outline-success" onclick="unblockCard(${card.id})" title="Unblock">
                                    <i class="fas fa-unlock"></i>
                                </button>` :
              `<button class="btn btn-sm btn-outline-danger" onclick="blockCard(${card.id})" title="Block">
                                    <i class="fas fa-lock"></i>
                                </button>`
      }
                        </div>
                    </td>
                `;
      tableBody.appendChild(row);
    });

    updateCardsCount();
    renderPagination();
  }

  function updateCardsCount() {
    document.getElementById('cardsCount').textContent = `Total: ${filteredCards.length} cards`;
  }

  function renderPagination() {
    const pagination = document.getElementById('pagination');
    const totalPages = Math.ceil(filteredCards.length / cardsPerPage);

    pagination.innerHTML = '';

    if (totalPages <= 1) return;

    // Previous button
    pagination.innerHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
                </li>
            `;

    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
      pagination.innerHTML += `
                    <li class="page-item ${currentPage === i ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
    }

    // Next button
    pagination.innerHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
                </li>
            `;
  }

  function changePage(page) {
    const totalPages = Math.ceil(filteredCards.length / cardsPerPage);
    if (page >= 1 && page <= totalPages) {
      currentPage = page;
      renderCards();
    }
  }

  function searchCards() {
    const searchTerm = document.getElementById('cardNumberSearch').value.toLowerCase();
    applyFilters();
  }

  function filterCards() {
    applyFilters();
  }

  function applyFilters() {
    const searchTerm = document.getElementById('cardNumberSearch').value.toLowerCase();
    const statusFilter = document.getElementById('statusFilter').value;
    const typeFilter = document.getElementById('typeFilter').value;

    filteredCards = allCards.filter(card => {
      const matchesSearch = card.cardNumber.toLowerCase().includes(searchTerm) ||
              card.ownerName.toLowerCase().includes(searchTerm);
      const matchesStatus = !statusFilter || card.status === statusFilter;
      const matchesType = !typeFilter || card.type === typeFilter;

      return matchesSearch && matchesStatus && matchesType;
    });

    currentPage = 1;
    renderCards();
  }

  function clearFilters() {
    document.getElementById('cardNumberSearch').value = '';
    document.getElementById('statusFilter').value = '';
    document.getElementById('typeFilter').value = '';
    filteredCards = [...allCards];
    currentPage = 1;
    renderCards();
  }

  function viewCardDetails(cardId) {
    // Redirect to card details page
    window.location.href = `/admin/cards/${cardId}`;
  }

  function editCard(cardId) {
    // Implement edit functionality
    alert(`Edit card with ID: ${cardId}`);
  }

  function blockCard(cardId) {
    if (confirm('Are you sure you want to block this card?')) {
      // Implement block functionality
      const card = allCards.find(c => c.id === cardId);
      if (card) {
        card.status = 'BLOCKED';
        applyFilters();
        showNotification('Card blocked successfully', 'success');
      }
    }
  }

  function unblockCard(cardId) {
    if (confirm('Are you sure you want to unblock this card?')) {
      // Implement unblock functionality
      const card = allCards.find(c => c.id === cardId);
      if (card) {
        card.status = 'ACTIVE';
        applyFilters();
        showNotification('Card unblocked successfully', 'success');
      }
    }
  }

  function showNotification(message, type) {
    // Simple notification system
    const notification = document.createElement('div');
    notification.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
    notification.style.top = '20px';
    notification.style.right = '20px';
    notification.style.zIndex = '9999';
    notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
    document.body.appendChild(notification);

    setTimeout(() => {
      notification.remove();
    }, 3000);
  }

  function logout() {
    if (confirm('Are you sure you want to logout?')) {
      window.location.href = '/logout';
    }
  }

  // Initialize page
  document.addEventListener('DOMContentLoaded', function() {
    renderCards();
  });
</script>
</body>
</html>
